<!DOCTYPE html>
<html lang="en">
<title>Log In</title>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#login").click(function(){ // When the login button gets clicked, this function is called.
            // Makes Sure the Username and Password are Not Null
            var good = true

            var username = $("#username").val();
            if (username == "") {
                alert("Please Enter a Valid username!");
                good = false
            }

            var password = $("#password").val();
            if (password == "") {
                alert("Please Enter a Password!")
                good = false
            }

            if (good) {
                $.ajax({
                    type: 'GET',
                    url: '/logging_in',
                    contentType: 'application/x-www-form-urlencoded',
                    data: {username: username, password: password},
                    success: function(response) {
                        if (response.status === 'success') {
                            window.location.href = '/';
                        } else {
                            alert("Invalid username or password. Please try again.");
                        }
                    }
                });
            }

            console.log("button working")
        })
    })
</script>
<body>
    <div class = "container text-center">
        <br>
        <h1> Light Forums </h1>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header"><h1>Login</h1></div>
                    <div class="card-body">
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="username" placeholder="">
                            <label for="username">Username</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="password" placeholder="">
                            <label for="password">Password</label>
                        </div>
                        <button type="button" id="login" class="btn btn-success">Log In</button>
                        <br><br>
                        <a href="/signup_page">Don't have an account? Sign up here!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
